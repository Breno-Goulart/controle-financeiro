<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Controle Financeiro</h1>
            <div id="auth-buttons">
                <button id="google-login-btn" class="bg-white text-blue-600 px-4 py-2 rounded-md hover:bg-gray-100 transition duration-300 flex items-center">
                    <img src="google_logo.svg" alt="Google Logo" class="w-5 h-5 mr-2">
                    Login com Google
                </button>
                <button id="email-signup-btn" class="bg-white text-blue-600 px-4 py-2 rounded-md hover:bg-gray-100 transition duration-300 ml-2">
                    Cadastrar
                </button>
                <button id="email-login-btn" class="bg-white text-blue-600 px-4 py-2 rounded-md hover:bg-gray-100 transition duration-300 ml-2">
                    Login
                </button>
            </div>
            <div id="user-info" class="hidden">
                <span id="user-display" class="mr-4 text-lg"></span>
                <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-300">
                    Sair
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 mt-8 mb-20"> <section id="auth-forms" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto hidden">
            <h2 id="auth-form-title" class="text-2xl font-bold mb-4 text-center"></h2>
            <input type="email" id="email-input" placeholder="E-mail" class="w-full p-2 mb-4 border border-gray-300 rounded-md">
            <input type="password" id="password-input" placeholder="Senha" class="w-full p-2 mb-4 border border-gray-300 rounded-md">
            <button id="submit-auth-btn" class="bg-blue-600 text-white w-full p-2 rounded-md hover:bg-blue-700 transition duration-300">
                Confirmar
            </button>
            <button id="cancel-auth-btn" class="bg-gray-400 text-white w-full p-2 rounded-md mt-2 hover:bg-gray-500 transition duration-300">
                Cancelar
            </button>
        </section>

        <section id="transaction-section" class="hidden">
            <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">Minhas Transações</h2>

            <div class="bg-white p-6 rounded-lg shadow-md mb-6 max-w-lg mx-auto">
                <h3 class="text-xl font-semibold mb-4 text-blue-600">Adicionar Nova Transação</h3>
                <input type="text" id="transaction-description" placeholder="Descrição" class="w-full p-2 mb-3 border border-gray-300 rounded-md">
                <input type="number" id="transaction-amount" placeholder="Valor" class="w-full p-2 mb-3 border border-gray-300 rounded-md">
                <select id="transaction-type" class="w-full p-2 mb-3 border border-gray-300 rounded-md">
                    <option value="income">Receita</option>
                    <option value="expense">Despesa</option>
                </select>
                <input type="date" id="transaction-date" class="w-full p-2 mb-3 border border-gray-300 rounded-md">
                <div class="mb-3">
                    <label for="installments" class="block text-sm font-medium text-gray-700 mb-1">Número de Parcelas:</label>
                    <select id="installments" class="w-full p-2 border border-gray-300 rounded-md">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <button id="add-transaction-btn" class="bg-green-500 text-white w-full p-2 rounded-md hover:bg-green-600 transition duration-300">
                    Adicionar Transação
                </button>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md max-w-3xl mx-auto">
                <h3 class="text-xl font-semibold mb-4 text-blue-600">Minhas Transações</h3>
                <ul id="transactions-list" class="divide-y divide-gray-200">
                    </ul>
            </div>
        </section>
    </main>

    <footer class="fixed-footer bg-gray-800 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div id="monthly-summary" class="text-lg font-semibold">
                </div>
            <div id="firebase-status" class="text-sm">
                </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
